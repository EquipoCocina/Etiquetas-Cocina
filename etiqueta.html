<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta</title>
  <style>
    @page {
      size: 62mm 100mm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .etiqueta {
      width: 62mm;
      height: 100mm;
      padding: 5mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .campo {
      margin-bottom: 2mm;
      font-size: 18px;
    }

    .campo span {
      font-weight: bold;
    }

    #codigo {
      font-size: 18px;
      margin: 5mm 0 2mm 0;
    }

    #barcode {
      width: 100%;
      height: 40mm;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="campo"><span>Producto:</span> <span id="producto"></span></div>
    <div class="campo"><span>Cantidad:</span> <span id="cantidad"></span></div>
    <div class="campo"><span>Entrega:</span> <span id="fecha_entrega"></span></div>
    <div class="campo"><span>Caduca:</span> <span id="fecha_caducidad"></span></div>
    <div id="codigo"></div>
    <svg id="barcode"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const producto = getParam("producto");
    const cantidad = getParam("cantidad");
    const fechaEntrega = getParam("fecha_entrega");
    const fechaCaducidad = getParam("fecha_caducidad");
    const codigo = getParam("codigo");

    document.getElementById("producto").textContent = producto;
    document.getElementById("cantidad").textContent = cantidad;
    document.getElementById("fecha_entrega").textContent = fechaEntrega;
    document.getElementById("fecha_caducidad").textContent = fechaCaducidad;
    document.getElementById("codigo").textContent = codigo;

    JsBarcode("#barcode", codigo, {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 50,
      displayValue: false
    });

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      window.onload = function () {
        setTimeout(() => window.print(), 500);
      };
    }
  </script>
</body>
</html>
