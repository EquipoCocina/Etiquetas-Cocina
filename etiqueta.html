<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta de Producto</title>
  <style>
    @page {
      size: 7cm 4cm;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .etiqueta {
      width: 7cm;
      height: 4cm;
      box-sizing: border-box;
      padding: 10px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .campo {
      margin: 2px 0;
    }

    .codigo {
      font-size: 14px;
      font-weight: bold;
    }

    #barcode {
      width: 100%;
      height: 40px;
    }

    @media print {
      .no-print {
        display: none;
      }
    }

    .no-print {
      text-align: center;
      margin-top: 10px;
    }

    .no-print button {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div>
      <div class="campo"><strong>Producto:</strong> <span id="producto"></span></div>
      <div class="campo"><strong>Cantidad:</strong> <span id="cantidad"></span></div>
      <div class="campo"><strong>Entrega:</strong> <span id="fecha_entrega"></span></div>
      <div class="campo"><strong>Caduca:</strong> <span id="fecha_caducidad"></span></div>
    </div>
    <div>
      <div class="campo codigo"><span id="codigo"></span></div>
      <svg id="barcode"></svg>
    </div>
  </div>

  <div class="no-print">
    <button onclick="window.print()">Imprimir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const producto = getParam("producto");
    const cantidad = getParam("cantidad");
    const fechaEntrega = getParam("fecha_entrega");
    const fechaCaducidad = getParam("fecha_caducidad");
    const codigo = getParam("codigo");

    document.getElementById("producto").textContent = producto;
    document.getElementById("cantidad").textContent = cantidad;
    document.getElementById("fecha_entrega").textContent = fechaEntrega;
    document.getElementById("fecha_caducidad").textContent = fechaCaducidad;
    document.getElementById("codigo").textContent = codigo;

    JsBarcode("#barcode", codigo, {
      format: "CODE128",
      lineColor: "#000",
      width: 1.5,
      height: 40,
      displayValue: false
    });

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (!isMobile) {
      window.onload = function () {
        setTimeout(() => {
          window.print();
        }, 500);
      };
    }
  </script>
</body>
</html>
