<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta de Producto</title>
  <style>
    @page {
      size: 62mm auto;
      margin: 0;
    }
    body {
      width: 62mm;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .etiqueta {
      width: 62mm;
      padding: 10px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 4mm;
      box-sizing: border-box;
    }
    .campo {
      margin: 0;
      line-height: 1.2;
    }
    .codigo {
      font-size: 18px;
      font-weight: bold;
      word-break: break-all;
    }
    #barcode {
      width: 100%;
      height: 50px;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
    .no-print {
      margin-top: 10px;
      text-align: center;
    }
    .no-print button {
      font-size: 14px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="campo"><strong>Producto:</strong> <span id="producto"></span></div>
    <div class="campo"><strong>Cantidad:</strong> <span id="cantidad"></span></div>
    <div class="campo"><strong>Entrega:</strong> <span id="fecha_entrega"></span></div>
    <div class="campo"><strong>Caduca:</strong> <span id="fecha_caducidad"></span></div>
    <div class="codigo" id="codigo"></div>
    <svg id="barcode"></svg>
  </div>

  <div class="no-print">
    <button onclick="window.print()">Imprimir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const producto = getParam("producto");
    const cantidad = getParam("cantidad");
    const fechaEntrega = getParam("fecha_entrega");
    const fechaCaducidad = getParam("fecha_caducidad");
    const codigo = getParam("codigo");

    document.getElementById("producto").textContent = producto;
    document.getElementById("cantidad").textContent = cantidad;
    document.getElementById("fecha_entrega").textContent = fechaEntrega;
    document.getElementById("fecha_caducidad").textContent = fechaCaducidad;
    document.getElementById("codigo").textContent = codigo;

    JsBarcode("#barcode", codigo, {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 50,
      displayValue: false
    });

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      window.onload = () => setTimeout(() => window.print(), 500);
    }
  </script>
</body>
</html>
