<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Etiqueta de Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .etiqueta {
      width: 400px;
      border: 1px dashed #000;
      padding: 20px;
      font-size: 20px;
    }

    .campo {
      margin-bottom: 10px;
    }

    .codigo {
      font-size: 24px;
      font-weight: bold;
    }

    #barcode {
      margin-top: 10px;
    }

    @media print {
      body {
        margin: 0;
      }

      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="campo"><strong>Producto:</strong> <span id="producto"></span></div>
    <div class="campo"><strong>Peso:</strong> <span id="peso"></span></div>
    <div class="campo"><strong>Fecha:</strong> <span id="fecha"></span></div>
    <div class="campo codigo"><strong>Código:</strong> <span id="codigo"></span></div>
    <svg id="barcode"></svg>
  </div>

  <div class="no-print">
    <button onclick="window.print()">Imprimir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const producto = getParam("producto");
    const peso = getParam("peso");
    const fecha = getParam("fecha");
    const codigo = getParam("codigo");

    document.getElementById("producto").textContent = producto;
    document.getElementById("peso").textContent = peso;
    document.getElementById("fecha").textContent = fecha;
    document.getElementById("codigo").textContent = codigo;

    // Generar código de barras
    JsBarcode("#barcode", codigo, {
      format: "CODE128",
      lineColor: "#000",
      width: 2,
      height: 50,
      displayValue: false
    });

    // Imprimir automáticamente
    window.onload = function () {
      setTimeout(() => {
        window.print();
      }, 500);
    };
  </script>
</body>
</html>
